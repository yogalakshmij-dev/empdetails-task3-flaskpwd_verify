{% extends "base.html" %}
{% block body %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card shadow-lg">
                <div class="card-header bg-primary text-white">
                    <h3>Edit Employee Information</h3>
                </div>
                <div class="card-body">
                    <form action="{{ url_for('edit', id=employees[0]) }}" method="post">

                        <div class="form-group">
                        <label for="name">Name</label>
                        <input type="text" id="name" name="name" value="{{employees[1]}}"><br><br>
                        </div>

                        <div class="form-group">
                        <label for="age">Age</label>
                        <input type="text" id="age" name="age"value="{{employees[2]}}"><br><br>
                        </div>

                        <div class="form-group">
                        <label for="employee_id">Employee_id</label>
                        <input type="text" id="employee_id" name="employee_id" value="{{employees[3]}}"><br><br>
                        </div>

                        <div class="form-group">
                        <label for="emp_role">Employee_Role</label>
                        <input type="text" id="emp_role" name="emp_role" value="{{employees[4]}}"><br><br>
                        </div>

                        <div class="form-group">
                        <label for="salary">Salary</label>
                        <input type="text" id="salary" name="salary" value="{{employees[5]}}"><br><br>
                        </div>

                        <button type="submit" class="btn btn-success btn-block">Submit</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
    

{% endblock %}
